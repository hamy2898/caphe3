{% extends 'base.html' %}
{% load static %}


{% block content %}
    <section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Danh mục</h2>
						<div class="panel-group category-products" id="accordian"><!--category-productsr-->
							{% for item in categorys2 %}
                            <div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="{% url 'home:productcat' item.id %}">
											<span class="badge pull-right"><i class="fa fa-plus"></i></span>
											{{ item.title }}
										</a>
									</h4>
								</div>

							</div>
                            {% endfor %}
						</div><!--/category-products-->



					</div>
				</div>

				<div class="col-sm-9 padding-right">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Một số đồ uống</h2>
                        {% for item in procat %}
                            <div class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
										<div class="productinfo text-center">
                                            <a href="{% url 'home:detail' item.pk %}">
                                              <img src="{% static 'images/shop/' %}{{ item.product_img }}" alt="" />
                                            </a>
											<h2>{{ item.price }}</h2>
											<a href="{% url 'home:detail' item.pk %}">
                                                <p>{{ item.title }}</p>
                                            </a>
											<a class="btn btn-default add-to-cart" onclick="addCart({{item.id}})" ><i class="fa fa-shopping-cart"></i>Thêm giỏ hàng</a>
										</div>

								</div>

							</div>
						</div>
                        {% endfor %}

					</div><!--features_items-->



				</div>
			</div>
		</div>
	</section>
{% endblock %}
